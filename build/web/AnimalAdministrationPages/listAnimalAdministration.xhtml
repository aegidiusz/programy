<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista zwierząt - Administracja</title>
    </h:head>
    <h:body>
        <ui:composition template="../shelterTemplate.xhtml">
            <ui:define name="top">
                <body>
                    <h1>Schronisko Dom Zwierząt</h1>
                </body>

            </ui:define>

            <ui:define name="left">

                <h:form>
                    <h:commandLink value="Pokaż zwierzęta" action="#{animalBean.listAllAnimal()}"  />
                    <br></br>

                    <h:commandLink value="Pokaż koty" action="#{animalBean.listAllCats()}"/>
                    <br></br>
                    <h:commandLink value="Pokaż psy" action="#{animalBean.listAllDogs()}"/>
                    <br></br>
                    <h:commandLink value="Pokaż świnki morskie" action="#{animalBean.listAllGuineaPigs()}"/>
                    <br></br>
                    <h:commandLink value="Pokaż króliki" action="#{animalBean.listAllRabbits()}"/>
                    <br></br>
                    <h:commandLink value="Pokaż inne zwierzęta" action="#{animalBean.listAllOtherAnimals()}"/>
                    <br></br>
                    <h:commandLink value="Pokaż chłopaków" action="#{animalBean.listAllBoys()}"/>
                    <br></br>
                    <h:commandLink value="Pokaż dziewczyny" action="#{animalBean.listAllGirls()}"/>
                    <br></br>
                    <h:commandLink value="Powrót do głównej" action="index.xhtml"/>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h2>Nasze zwierzęta</h2>

                <h:form>

                    <p:dataTable id="animalAdministrationTable" value="#{animalBean.animalDTO.animalList}" var="animal" editable="true">

                        <p:column headerText="Imię">
                            <h:outputText  value="#{animal.name}"/>
                        </p:column>

                        <p:column headerText="Gatunek">
                            <h:outputText  value="#{animal.species}"/>
                        </p:column>

                        <p:column headerText="Płeć">
                            <h:outputText  value="#{animal.sex}"/>
                        </p:column>

                        <p:column headerText="Wiek">
                            <h:outputText  value="#{animal.age}"/>
                        </p:column>

                        <p:column headerText="Opis">
                            <h:outputText  value="#{animal.description}"/>
                        </p:column>

                        <p:column headerText="Usuń">
                            <p:commandButton  value="Usuń" 
                                              action="#{animalBean.deleteAnimal(animal)}" update="animalAdministrationTable"
                                              process="@this">
                                <f:setPropertyActionListener
                                    target="#{animalBean.animalDTO.animalToEdit}"
                                    value="#{animal}" />

                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Edytuj">
                            <p:commandButton  value="Edytuj" 
                                              action="editAnimal"
                                              update ="animalAdministrationTable"
                                              process="@this"> 
                                <f:setPropertyActionListener
                                    target="#{animalBean.animalDTO.animalToEdit}" 
                                    value="#{animal}" />

                            </p:commandButton>
                        </p:column>




                    </p:dataTable>



                </h:form>

                <h:link value="Powrót do strony głównej" outcome="/index"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
